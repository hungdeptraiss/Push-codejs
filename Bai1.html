<!DOCTYPE html>

<body>
    <!-- //Bài 1: Đọc dữ liệu từ prompt và in ra màn hình họ và tên , ngày tháng năm sinh tuổi... -->
     <script>
        var name = prompt("Nhap ten cua ban:");
        document.writeln("Ten cua ban la:", name);
        var date = prompt("Ngay thang sinh la:");
        document.writeln("Ngay thang nam sinh la:", date);
        var age = prompt("Ngay thang sinh la:");
        document.writeln("Tuoi la:", age);

      
     </script>
