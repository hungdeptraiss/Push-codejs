<html lang="en">

<body>
    <!-- //Bài 2 : Biện luận phương trình bậc 1 ax+b=0 nhập dữ liệu từ bàn phím -->
     <script>
   var x = parseFloat(prompt("Nhap so x: "));
   var y = parseFloat(prompt("Nhap so y: "));
    if ( x==0 ){
        if (y==0){
            console.log("Phuong trinh co vo so nghiem");
        }else{
            console.log("Phuong trinh vo nghiem");
        }
    }else{
        let z=x + y;
        console.log("Nghiem duy nhat la:", z);
        document.write("Nghiem duy nhat la", z);
      

    }


</script>
