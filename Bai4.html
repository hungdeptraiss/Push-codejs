<body>
    <!-- //Bài 4 : Nhập vào 1 số bất kỳ , in ra màn hình các số nguyên tố nhỏ hơn số vừa nhập -->
     
    <script>function isPrime(n) {
        if (n <= 1) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return false;
        for (let i = 3; i <= Math.sqrt(n); i += 2) {
            if (n % i === 0) return false;
        }
        return true;
    }
    
    function primesLessThan(m) {
        let primes = [];
        for (let num = 2; num < m; num++) {
            if (isPrime(num)) {
                primes.push(num);
            }
        }
        return primes;
    }
    
    let m = parseInt(prompt("Nhập vào một số: "));
    let primeNumbers = primesLessThan(m);
    console.log("Các số nguyên tố nhỏ hơn " + m + " là: " + primeNumbers.join(", "));

    </script>
</body>
</html>
